<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of Name</title>
</head>
<body>
    <table border="">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Priya</td>
                <td colspan="2">Sharma</td>
                
            </tr>
            <tr>
                <td>Arun</td>
                <td>Singh</td>
                <td rowspan="2">32</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Watson</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
